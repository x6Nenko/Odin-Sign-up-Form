<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Odin Sign-up Page">
    <meta name="keywords" content="Odin Sign-up Page, Odin, Sign-up Page">
    <meta name="author" content="Maximilian NDev">
    <title>Sign-up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Poppins&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./Assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="imagery-section">
            <div class="logo-holder">
                <h1>Drag<span><img src="./Assets/dragonicon.png" alt=""></span>n Crew</h1>
            </div>
        </div>

        <main>
            <header>
                <h1 class="welcome-message">Sign up <em>now</em> to unlock exclusive adventures.</h1>
                <div class="grey-bg">
                    <h1>You <em>know</em> you want to.</h1>
                    <h1>Let's do this!</h1>
                </div>
            </header>

            <div class="form-container">
                <form id="signUp" onsubmit="submitForm()" action="javascript:void(0);">
                    <div class="row-container">
                        <div class="input-container">
                            <label for="fName">First Name <span>*</span></label>
                            <input type="text" name="fName" id="fName" maxlength="30" autocomplete="given-name"  required>
                        </div>

                        <div class="input-container">
                            <label for="lName">Last Name</label>
                            <input type="text" name="lName" id="lName" maxlength="30" autocomplete="family-name">
                        </div>
                    </div>

                    <div class="row-container">
                        <div class="input-container">
                            <label for="email">Email <span>*</span></label>
                            <input type="email" name="email" id="email" autocomplete="email" required>
                        </div>

                        <div class="input-container">
                            <label for="tel">Phone Number</label>
                            <input type="tel" name="tel" id="tel" autocomplete="tel">
                        </div>
                    </div>

                    <div class="row-container">
                        <div class="input-container">
                            <label for="password">Password <span>*</span></label>
                            <input type="password" name="password" id="password" autocomplete="new-password" minlength="6" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" required>
                            <div id="message">
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">At least <b>6 characters</b></p>
                            </div>
                        </div>

                        <div class="input-container">
                            <label for="confirmPassword">Confirm Password <span>*</span></label>
                            <input type="password" name="confirmPassword" id="confirmPassword" autocomplete="new-password" minlength="6" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                            <small id="confirmPassword-feedback"></small>
                        </div>
                    </div>

                    <div class="submit-container">
                        <div class="submit">
                            <button id="submitBtn">Create Account</button>
                            <p>Already have an account? <a href="#">Log In</a></p>
                        </div>
                    </div>

                </form>
            </div>

        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
